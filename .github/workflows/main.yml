name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
      
    - name: Install required Android SDK components
      run: |
        sdkmanager --install "platforms;android-34"
        sdkmanager --install "build-tools;34.0.0"
        sdkmanager --install "platform-tools"
        
    - name: Verify Gradle wrapper properties
      run: |
        echo "=== Checking gradle-wrapper.properties ==="
        if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          cat gradle/wrapper/gradle-wrapper.properties
        else
          echo "WARNING: gradle-wrapper.properties not found!"
        fi
        
    - name: Download and setup Gradle 8.2
      run: |
        echo "Downloading Gradle 8.2..."
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        echo "Gradle 8.2 downloaded and extracted"
        
    - name: Initialize Gradle wrapper with version 8.2
      run: |
        ./gradle-8.2/bin/gradle wrapper --gradle-version 8.2 --distribution-type bin
        echo "Gradle wrapper initialized with version 8.2"
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Verify Gradle version
      run: ./gradlew --version
      
    - name: Clean project
      run: ./gradlew clean --stacktrace
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --warning-mode all
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
      
    - name: List generated APK files
      if: always()
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Upload build reports on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/outputs/logs/
        retention-days: 7
